    <header>

    </header>

    <main>
      <div>
        <form class="taskForm">
          <input id="textInput" class="userInput" type="text" name="task" placeholder="Today's tasks" required/>
          <input class="userSubmit" type="submit" value="Add" />
        </form>
      </div>

      <div class="taskList">
        <ul id="myTasks" class="list">
        </ul>
      </div>
      </div>

      <div class="clearButton">
        <button data-clear-completed class="button">Clear</button>
      </div>
    </main>
